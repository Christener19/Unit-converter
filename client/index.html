<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit converter</title>
</head>
<body>
    <main>
        <div class="first-half">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input class="number-to-convert">
            <button class="conversion-btn">Convert</button>
        </div>
        <div class="second-half">
            <div class="unit-container">
                <p class="unit-title">Length (Meter/Feet)</p>
                <p class="text-conversion  length"></p>
            </div>
            <div class="unit-container">
                <p class="unit-title">Volum (Liters/Gallons)</p>
                <p class="text-conversion  liters"></p>
            </div>    
            <div class="unit-container">
                <p class="unit-title">Mass (Kilograms/Pounds)</p>
                <p class="text-conversion  mass"></p>
            </div>
        </div>
    </main>
</body>
</html>
